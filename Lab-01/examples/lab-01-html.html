<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Type</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fffafa;
        border: #0c0ce9;
      }

      #triangle-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input {
        width: 300px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 15px;
      }

      button {
        background-color: #0c0ce9;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 300px;
      }

      #result {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="triangle-form">
      <h1>Triangle Type</h1>
      <form id="triangle-input">
        <label for="side1">Side 1:</label>
        <input type="number" id="side1" required />
        <label for="side2">Side 2:</label>
        <input type="number" id="side2" required />
        <label for="side3">Side 3:</label>
        <input type="number" id="side3" required />
        <br/>
        <button type="submit">Check Triangle Type</button>
      </form>
      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById("triangle-input")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const side1 = parseFloat(document.getElementById("side1").value);
          const side2 = parseFloat(document.getElementById("side2").value);
          const side3 = parseFloat(document.getElementById("side3").value);

          if (isValidTriangle(side1, side2, side3)) {
            const triangleType = getTriangleType(side1, side2, side3);
            document.getElementById(
              "result"
            ).innerText = `It's a ${triangleType} triangle.`;
          } else {
            document.getElementById("result").innerText =
              "Not a valid triangle.";
          }
        });

      function isValidTriangle(side1, side2, side3) {
        return (
          side1 + side2 > side3 &&
          side1 + side3 > side2 &&
          side2 + side3 > side1
        );
      }

      function getTriangleType(side1, side2, side3) {
        if (side1 === side2 && side2 === side3) {
          return "equilateral";
        } else if (side1 === side2 || side1 === side3 || side2 === side3) {
          return "isosceles";
        } else {
          return "scalene";
        }
      }
    </script>
  </body>
</html>
