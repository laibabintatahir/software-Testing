<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  #login-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 15px;
  }

  button {
    background-color: #113ce8;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  #error-message {
    margin-top: 10px;
    color: red;
    text-align: center;
    display: none;
  }

</style>
</head>
<body>

<div id="login-form">
  <h1>Login</h1>
  <label for="username">Username:</label>
  <input type="text" id="username" required>
  <label for="password">Password:</label>
  <input type="password" id="password" required>
  <button onclick="login()">Login</button>
  <div id="error-message"></div>
</div>

<script src="ex01.js"></script>

</body>
</html>
